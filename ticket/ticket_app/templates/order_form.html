<! -- ticket_app/templates/order_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Order Form</title>
</head>
<body>
 <h1>Order Form</h1>
 <form method="POST" action="{% url 'order_add' %}">
    {% csrf_token %}
    <label for="table_id">Table ID:</label>
    <input type="number" name="table_id" required>
    
    <label for="server_id">Server ID:</label>
    <input type="number" name="server_id" required>
    
    <label for="item_id">Item ID:</label>
    <input type="number" name="item_id" required>
    
    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" required>
    
    <button type="submit">Submit Order</button>
</form>

</body>
</html>
